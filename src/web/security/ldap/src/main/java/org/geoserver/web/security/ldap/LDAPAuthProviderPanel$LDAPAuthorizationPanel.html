<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
 <ul>
  <li>
    <input id="bindBeforeGroupSearch" wicket:id="bindBeforeGroupSearch" type="checkbox" class="field checkbox"></input>
    <label for="bindBeforeGroupSearch" class="choice">
      <wicket:message key="bindBeforeGroupSearch"></wicket:message>
    </label>
  </li>
  <li>
    <label for="groupSearchBase"><wicket:message key="groupSearchBase"></wicket:message></label>
    <input id="groupSearchBase" wicket:id="groupSearchBase" type="text" class="text"></input>
  </li>
  <li>
    <label for="groupSearchFilter"><wicket:message key="groupSearchFilter"></wicket:message></label>
    <input id="groupSearchFilter" wicket:id="groupSearchFilter" type="text" class="text"></input>
  </li>
  <li>
    <label for="adminGroup"><wicket:message key="adminGroup"></wicket:message></label>
    <input id="adminGroup" wicket:id="adminGroup" type="text" class="text"></input>
  </li>
  <li>
    <label for="groupAdminGroup"><wicket:message key="groupAdminGroup"></wicket:message></label>
    <input id="groupAdminGroup" wicket:id="groupAdminGroup" type="text" class="text"></input>
  </li>

  <li>
    <label for="foreignServerURL"><wicket:message key="foreignServerURL"></wicket:message></label>
    <input id="foreignServerURL" wicket:id="foreignServerURL" type="text" class="text"></input>
  </li>
  <li>
    <input id="foreignUseTLS" wicket:id="foreignUseTLS" type="checkbox" class="field checkbox"></input>
    <label for="foreignUseTLS" class="choice">
      <wicket:message key="foreignUseTLS"></wicket:message>
    </label>
  </li>
  <li>
    <label for="foreignUser"><wicket:message key="foreignUser"></wicket:message></label>
    <input id="foreignUser" wicket:id="foreignUser" type="text"></input>
  </li>
  <li>
    <label for="foreignPassword"><wicket:message key="foreignPassword"></wicket:message></label>
    <input id="foreignPassword" wicket:id="foreignPassword" type="password"></input>
  </li>
  <li>
    <label for="foreignDomainPrefix"><wicket:message key="foreignDomainPrefix"></wicket:message></label>
    <input id="foreignDomainPrefix" wicket:id="foreignDomainPrefix" type="text"></input>
  </li>
  <li>
    <label for="foreignUserFilter"><wicket:message key="foreignUserFilter"></wicket:message></label>
    <input id="foreignDomainPrefix" wicket:id="foreignDomainPrefix" type="text"></input>
  </li>
  <li>
    <input id="foreignBind" wicket:id="foreignBind" type="checkbox" class="field checkbox"></input>
    <label for="foreignBind" class="choice">
      <wicket:message key="foreignBind"></wicket:message>
    </label>
  </li>
 </ul>
</wicket:panel>
</body>
</html>
